<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="fragments/head"></th:block>
<body class="bg-light">
<div class="container-fluid">
    <th:block th:insert="fragments/navbar"></th:block>
</div>
<div class="container">
    <div class="card card-register mx-auto mt-5">
        <div class="card-header bg-dark text-white"><strong>Partner Details</strong></div>
        <div class="card-body" th:object="${partnerDetails}">
            <p id="partnerId" hidden th:text="${partnerDetails.id}"></p>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input class="form-control" id="name" type="text" th:name="name" th:value="*{name}" readonly/>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" type="text" th:name="address" th:value="*{address}" readonly/>
                </div>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="phoneNumber">Phone Number</label>
                            <input class="form-control" id="phoneNumber" type="text" th:name="phoneNumber" th:value="*{phoneNumber}" readonly/>
                        </div>
                        <div class="col-md-6">
                            <label for="vatNumber">VAT Number</label>
                            <input class="form-control" id="vatNumber" type="text" th:name="vatNumber" th:value="*{vatNumber}" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" th:field="*{customer}" th:value="${true}"
                               name="isCustomer" disabled/> Customer
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" th:field="*{supplier}" th:value="${true}"
                               name="isSupplier" disabled/> Supplier
                    </label>
                </div>
                <button class="btn btn-primary btn-block mt-2" id="docDetailsBtn" type="button" th:name="action" value="edit">View Related Documents</button>
        </div>
        <div class="container">
        <table class="table table-bordered mt-2" width="80%" id="docTable" style="display: none">
            <thead>
            <th>#</th>
            <th>Doc. Number</th>
            <th>Date</th>
            <th>Doc. Type</th>
            <th>Actions</th>
            </thead>
            <tbody id="docs-body">
            </tbody>
        </table>
        </div>
    </div>
</div>
<script src="/js/getAllRelatedDocuments.js"></script>
</body>
</html>
